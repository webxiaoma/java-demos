<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动加载</title>
	<style type="text/css">
      *{border:0;margin:0;padding:0;}
      .one{width:100%;height:500px;background:red;color:#fff;font-size:30px;text-align: center;}
      .two{width:100%;height:500px;background:blue;color:#fff;font-size:30px;text-align: center;}
      .three{width:100%;height:500px;background:black;color:#fff;font-size:30px;text-align: center;}

	</style>

</head>
<div></div>
<div class="one"></div>
<div class="two">快滚动到我时触发</div>
<div class="three"></div>
<body>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="mScroll.js"></script>
	<script>
      $(".two").mScroll(10,function(){
      	 alert(111)  // 到达某元素固定距离是的回调函数
      },function(){
         alert(222)  // 离开某元素固定距离是的回调函数
      })
	</script>
</body>
</html>
